<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form di contatto</title>
    <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Material Design 3 CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <!-- Custom Styles -->
    <!-- Section Footer-->
    <link rel="stylesheet" href="./assets/css/footer.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-navbar">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html"
          ><img alt="logo" src="./assets/img/favicon.ico"
        /></a>
      </div>
    </nav>

    <!--Form-->
    <div class="container mt-5 formCont" style="padding-bottom: 80px">
      <div class="row align-items-stretch">
        <!-- Colonna dell'immagine -->
        <div
          class="col-md-6 mb-4 mb-md-0 d-flex justify-content-center align-items-center"
        >
          <img
            src="./assets/img/contactme.png"
            alt="Immagine"
            class="img-fluid rounded form-img"
          />
        </div>

        <!-- Colonna del form -->
        <div
          class="col-md-6 d-flex flex-column justify-content-center form-container"
        >
          <h2 class="text-left mb-2">Mettiamoci in contatto!</h2>
          <form id="contact-form">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control rounded-pill"
                id="nome"
                name="nome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="cognome" class="form-label">Cognome</label>
              <input
                type="text"
                class="form-control rounded-pill"
                id="cognome"
                name="cognome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control rounded-pill"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="testo" class="form-label">Messaggio</label>
              <textarea
                class="form-control textArea"
                id="testo"
                name="testo"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">
              Invia
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer class="about-footer py-5">
      <div class="container text-center">
        <!-- Claim -->
        <h2 class="about-claim">Ti piace ci√≤ che hai visto?</h2>
        <h2 class="about-claim">Seguimi sui social!</h2>

        <!-- Social Icons -->
        <div class="about-social-icons my-4">
          <a
            href="https://www.linkedin.com/in/caccamocarola?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
            target="_blank"
            class="about-social-link mx-2"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://www.instagram.com/carolac_uxui/profilecard/?igsh=MXF4ZXRuaTlldnVtNA=="
            target="_blank"
            class="about-social-link mx-2"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </div>

        <!-- Divider -->
        <hr class="about-divider my-4" />

        <!-- Footer Bottom Row -->
        <div class="row">
          <div class="col-12 d-flex justify-content-between align-items-center">
            <div class="text-start">
              <a href="index.html" class="about-footer-text about-nav-link"
                >Carola Caccamo.</a
              >
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- EmailJS Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
   <script src="./assets/js/contact.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
